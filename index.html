<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=REM:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container-page">
        <div class="player-title one"><input type="text" placeholder="Choose X player" class="player-X"></div>
        <div class="modal"><p class="modal-msg"></p>
            <button>Let's Play</button>
        </div>
        <div class="container-board">
            <div class="tile 0"></div>
            <div class="tile 1"></div>
            <div class="tile 2"></div>
            <div class="tile 3"></div>
            <div class="tile 4"></div>
            <div class="tile 5"></div>
            <div class="tile 6"></div>
            <div class="tile 7"></div>
            <div class="tile 8"></div>
        </div>
        <div class="player-title two"><input type="text" placeholder="Choose O player" class="player-O"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
